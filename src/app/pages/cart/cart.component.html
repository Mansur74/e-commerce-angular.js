<div class="container-fluid mt-5 p-5">
  <div class="d-flex">
    <div class="card w-100 me-2 p-2">
      <app-order-cart *ngFor="let cart of carts" [cart]="cart" [calculate]="calculate" [getCarts]="getCarts">
        <div class="d-flex justify-content-start align-items-center">
          <div class="d-flex">
            <img class="img-fluid me-2 object-fit-cover" width="192" [src]="cart.product?.imgURL" />
            <div>
              <p class="m-0">{{cart.product?.name}}</p>
              <p class="text-secondary m-0">{{cart.product?.imgURL}}</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
                viewBox="0 0 16 16">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
              </svg>
            </button>
            <input [value]="cart.quantity" type="text" disabled class="d-inline-block" size="4" />
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg>
            </button>
            <a></a>
          </div>
          <div>
            <a href="#" class="btn btn-light border text-danger icon-hover-danger">Remove</a>
          </div>
        </div>

      </app-order-cart>
      <h1 class="lead mx-auto" *ngIf="carts.length == 0">No Content</h1>
    </div>
    <div style="width: 200px;">
      <div class="card p-3">
        <div><span class="text-start float-start">Total Price</span><span class="text-end float-end">${{total}}.00</span>
        </div>
        <div><span class="text-start float-start">Discount:</span><span class="text-end float-end">-$0.00</span></div>
        <div><span class="text-start float-start">TAX:</span><span class="text-end float-end">$0.00</span></div>

        <div class="bg-secondary opacity-50 my-3" style="height: 1px;"></div>

        <div class="mb-2"><span class="text-start float-start">Total Price:</span><span
            class="text-end float-end fw-bold">${{total}}.00</span></div>

        <a class="btn btn-success mb-1">Make Purchase</a>
        <a routerLink="/shops" class="btn btn-light mb-1">Back to Shop</a>

      </div>
    </div>
  </div>
</div>
