<div class="mx-auto max-w-5xl">
  <h1 class="pl-5 text-4xl text-gray-900 pb-6">Cart Items</h1>

  <div class="mx-auto justify-center md:flex md:space-x-6 xl:px-0">
    <div *ngFor="let cart of carts" class="bg-gray-100 p-5 rounded-lg md:w-2/3 overflow-y-auto max-h-96">
      <app-order-cart [calculate]="calculate" [cart]="cart"></app-order-cart>
    </div>
    <!-- Sub total -->
    <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>
        <p class="text-gray-700">0.00₺</p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-700">Shipping</p>
        <p class="text-gray-700">0.00₺</p>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">{{total}}₺ TL</p>
          <p class="text-sm text-gray-700">including VAT</p>
        </div>
      </div>
      <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check
        out</button>
    </div>
  </div>
</div>
