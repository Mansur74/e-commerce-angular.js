<div [ngClass]="{'opacity-50': isLoading}" class="form-signin w-100 m-auto mt-5">
  <form #signInForm="ngForm" [formGroup]="signInFormGroup" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input class="form-control" type="email" formControlName="email" name="email" id="email" placeholder="name@example.com" />
      <label for="email">Email address</label>
      <span class="text-danger" *ngIf="email.invalid && (email.touched || signInForm.submitted)">Email can not be valid</span>
    </div>
    <div class="form-floating">
      <input class="form-control" type="password" formControlName="password" name="password" id="password"  placeholder="Password" />
      <label for="password">Password</label>
      <span class="text-danger" *ngIf="password.invalid && (password.touched || signInForm.submitted)">Password can not be valid</span>
    </div>

    <div class="form-check text-start my-3">
      <input style="cursor: pointer;" class="form-check-input" id="remember" formControlName="remember" name="remember" type="checkbox" type="checkbox" />
      <label class="form-check-label" for="remember">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
    <span class="mt-3">Do you don't have an account? <a routerLink="/sign-up">Sign Up</a></span>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
  </form>
  <div class="position-absolute translate-middle top-50 start-50">
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
